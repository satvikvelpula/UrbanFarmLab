<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbanfarmlab</title>
    <link rel="stylesheet" href="charts.min.css"> <!-- https://chartscss.org/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Ruuvi -->
    <table class="table">
        <tr class="text-center table-success">
            <th colspan="5">
                <h1>RUUVI</h1>
                <button type="button" id="add">Add</button>
                <button type="button" id="delete">Delete</button>
            </th>
        </tr>
    </table>
    <table class="charts-css column show-labels show-data-axes show-primary-axis show-10-secondary-axes" style="max-width: 90%; height: 80%; ">
        <tbody style="margin-bottom: 3px;">
            <tr id="tempChart">
                <th scope="row">&#8451;</th>
                <th scope="row" style="padding-left: 60%; display: inline;">
                    <input type="number" id="tempMinInput" placeholder="0">Min
                    <input type="number" id="tempMaxInput" value="100">Max
                </th>
            </tr>
        </tbody>
        <tbody style="margin-bottom: 3px;">
            <tr id="humidChart">
                <th scope="row">%</th>
                <th scope="row" style="padding-left: 60%; display: inline;">
                    <input type="number" id="humidMinInput" placeholder="0">Min
                    <input type="number" id="humidMaxInput" value="100">Max
                </th>
            </tr>
        </tbody>
        <tbody style="margin-bottom: 3px;">
            <tr id="pressureChart">
                <th scope="row">hPa</th>
                <th scope="row" style="padding-left: 60%; display: inline;">
                    <input type="number" id="pressureMinInput" placeholder="0">Min
                    <input type="number" id="pressureMaxInput" value="2000">Max
                </th>
                <th scope="row" id="scope" style="padding-right: 80%;"></th>
            </tr>
        </tbody>
    </table>
    <script src="jsonInput.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL " crossorigin="anonymous "></script>
</body>
</html>
